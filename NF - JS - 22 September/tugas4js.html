<body>
    <div class="container">
        <div>
            <form id="sewa">
                <h1> Masukkan Data Pelanggan </h1>

                <input type="number" id="notelp" placeholder="Nomor Telp" min="0"><br>

                <button onclick="penyewaBaru()"> Submit </button>

        </div>

    <div class="container">
        <div>
            <h2> Tampilkan Daftar Pelanggan </h2>

        </div>
    </div>
